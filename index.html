<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Grid Game</h1>

      <label for="grid-size">Enter grid size:</label>
      <input type="number" id="grid-size" value="5" min="4" max="100" />
      <button id="generate-grid-btn">Generate Grid</button>

      <div class="grid" id="grid"></div>

      <div class="game-score">
        <div>Robot-1 score: <span id="robot-1-score">0</span></div>
        <div>Robot-2 score: <span id="robot-2-score">0</span></div>
        <div>Total score: <span id="total-score">0</span></div>
      </div>

      <div class="controls">
        <button id="reset-btn">Reset</button>
        <button id="autoplay-btn">Autoplay</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
